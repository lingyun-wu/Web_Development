<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name: </label>
	<input id="firstName" type="text" name="first" placeholder="John" required>
	<label for="lastName">Last Name: </label>
	<input id="lastName" type="text" name="last" placeholder="Smith" reqired>

<div>
	<label for="male">Male </label>
	<input id="male" type="radio" name="Gender" value="male">
	<label for="female">Female </label>
	<input id="female" type="radio" name="Gender" value="female">
	<label for="other">Other </label>
	<input id="other" type="radio" name="Gender" value="other">
</div>

<div>
	<label for="email">Email: </label>
	<input id="email" type="email" placeholder="your email" required>
	<label for="password">Password: </label>
	<input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
</div>

<div>
	<label>Birthday: </label>
	<select name="month">
		<option>Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
	</select>

	<select name="day">
		<option>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>

	<select name="year">
		<option>Year</option>
		<option value="1990">1990</option>
		<option value="1991">1991</option>
		<option value="1992">1992</option>
	</select>
</div>

<div>
	<label for="agreed">I agree to the terms and conditions </label>
	<input id="agreed" type="checkbox" name="Agree">
</div>

<div>
	<button>Submit</button>
</div>

</form>

</body>
</html>
